<div id="accordion-{{event.id}}">
    <div class="card">
        <div class="card-header">
            <div class="container-fluid">
                <div class="row">
                  <a class="card-link" data-toggle="collapse" href="#collapse-{{ event.id }}" aria-expanded="false">
                      {{ event.name }}
                  </a>
                </div>
                <div class="row">
                {{ event.format_t_start }}-{{ event.format_t_end }}
                </div>
                <div class="row">
                    {% include 'schedule/events/card-header.html' with event=event %}
                </div>
            </div>
        </div>
        <div id="collapse-{{event.id}}" class="collapse" data-parent="#accordion-{{event.id}}">
          <div class="card-body">
              <p>
                К-сть учасників: {{ event.participants_count }}
              </p>
          </div>
        </div>
    </div>
</div>
